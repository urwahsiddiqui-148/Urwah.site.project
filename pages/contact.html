<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio | Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/theme.js"></script>
    <style>
        .contact-container {
            display: flex;
            gap: 4rem;
            margin-top: 3rem;
        }

        .contact-info {
            flex: 1;
        }

        .contact-form {
            flex: 1.5;
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: var(--text-color);
            font-family: var(--font-main);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.2);
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: rgba(0, 255, 157, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div id="tsparticles"></div>

    <nav class="navbar">
        <div class="container">
            <a href="../index.html" class="logo">Dev<span>Portfolio</span></a>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="about.html">About</a>
                <a href="skills.html">Skills</a>
                <a href="projects.html">Projects</a>
                <a href="services.html">Services</a>
                <a href="contact.html" class="active">Contact</a>
                <button class="theme-toggle" aria-label="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <section class="section container">
        <div class="fade-up">
            <h2 style="text-align: center;">Get In Touch</h2>
            <p style="text-align: center; max-width: 600px; margin: 0 auto;">Have a project in mind or want to
                collaborate? Feel free to reach out to me.</p>
        </div>

        <div class="contact-container">
            <div class="contact-info slide-in-left">
                <div class="contact-item">
                    <div class="contact-icon">üìß</div>
                    <div>
                        <h4>Email</h4>
                        <p style="margin-bottom: 0;">hello@example.com</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">üì±</div>
                    <div>
                        <h4>Phone</h4>
                        <p style="margin-bottom: 0;">+1 (555) 123-4567</p>
                    </div>
                </div>
                <div class="contact-item">
                    <div class="contact-icon">üìç</div>
                    <div>
                        <h4>Location</h4>
                        <p style="margin-bottom: 0;">San Francisco, CA</p>
                    </div>
                </div>
            </div>

            <form class="contact-form slide-in-right">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" rows="5" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <script src="../assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.bundle.min.js"></script>
    <script src="../assets/js/particles-config.js"></script>
</body>

</html>
